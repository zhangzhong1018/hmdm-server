<!-- Localization completed -->
<div ng-show='errorMessage' class='modal-header'>
    <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
</div>
<div class='modal-body'>
    <form class='form-horizontal'>

        <div class='form-group'>
            <label class='col-sm-4 control-label' for="broadcastType" localized>form.broadcast.type</label>
            <div class='col-sm-8'>
                <select class="form-control" ng-model='broadcast.type' id="broadcastType">
                    <option ng-value="1" ng-selected="broadcast.type === 1" localized>form.broadcast.type.option.broadcast</option>
                    <option ng-value="2" ng-selected="broadcast.type === 2" localized>form.broadcast.type.option.meeting</option>
                </select>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>form.broadcast.number</label>
            <div class='col-sm-8'>
                <input ng-model='broadcast.number' id="number" maxlength="15" type='text' class='form-control'
                       ui-mask="{{'99999999'}}" ui-options="{clearOnBlur: false, allowInvalidValue: true}"/>
            </div>
        </div>

        <div class='form-group' >
            <label class='col-sm-4 control-label' for="subject" localized>form.broadcast.subject</label>
            <div class='col-sm-8'>
                <input ng-model='broadcast.subject' id="subject" type='text' class='form-control'>
            </div>
        </div>

        <div class='form-group' >
            <label class='col-sm-4 control-label' for="startTime" localized>form.broadcast.startTime</label>
            <div class='col-sm-4'>
                <div class="input-group">
                    <input class='form-control' id="startTime" datepicker-popup='{{dateFormat}}'
                           ng-model='broadcast.startTime' is-open='openDatePickers.dateFrom' show-button-bar='false'
                           datepicker-options='datePickerOptions'/>
                    <span class="input-group-btn">
                        <button type='button' class='btn btn-default' ng-click='openDateCalendar( $event, true )'>
                            <span class='glyphicon glyphicon-calendar'></span>
                        </button>
                    </span>
                </div>
            </div>
            <div class='col-sm-4'>
                <input class='form-control' id=time' type='time' ng-model="broadcast.time"/>
            </div>
        </div>

        <div class='form-group' >
            <label class='col-sm-4 control-label' for="lecturer" localized>form.broadcast.lecturer</label>
            <div class='col-sm-8'>
                <input ng-model='broadcast.lecturer' id="lecturer" type='text' class='form-control'>
            </div>
        </div>

        <div class='form-group' >
            <label class='col-sm-4 control-label' for="attendees" localized>form.broadcast.attendees</label>
            <div class='col-sm-8'>
                <input ng-model='broadcast.attendees' id="attendees" type='text' class='form-control'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>form.broadcast.devices</label>
            <div class='col-sm-8'>
                <div ng-dropdown-multiselect
                     options='devicesList'
                     translation-texts='tableFilteringTexts'
                     selected-model='devicesSelection'
                     class='left margin-right-half custom-multi-select'></div>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4 control-label' localized>form.broadcast.description</label>
            <div class='col-sm-8'>
                <textarea ng-model='broadcast.description' class='form-control no-resize' rows="5"></textarea>
            </div>
        </div>

        <div class='form-group'>
            <div class='col-sm-offset-4 col-sm-8'>
                <button type='submit' class='btn btn-default' ng-click='save()' ng-disabled="loading"
                        localized>button.save</button>
                <button type='button' class='btn btn-default' ng-click='closeModal()'
                        ng-disabled="loading"
                        localized>button.cancel</button>
            </div>
        </div>
    </form>
</div>
