<!-- Localization completed -->
<div class="width-1000" ng-controller="LocationsTabController">

    <div class="text-center">
        <h4 localized>form.settings.locations.title</h4>
    </div>

    <div>
        <div class='form-group'>
            <input type='text' ng-model='search.searchValue' ng-enter='search()'
                   localized-placeholder='form.settings.locations.search.placeholder'
                   class='form-control configurations-search-input'/>

            <div class='configurations-search-buttons'>
                <button type='button' class='btn btn-default' ng-click='search()' localized>button.search</button>
                <button type='button' class='btn btn-default' ng-click='editLocation( {} )' localized>button.add</button>
            </div>
        </div>

        <div class="text-center" ng-if="locations.length > paging.pageSize">
            <pagination
                    boundary-links='true' class='pagination-sm'
                    max-size='3'
                    ng-model='paging.currentPage'
                    total-items='locations.length'
                    items-per-page='paging.pageSize'
                    previous-text='&lsaquo;' next-text='&rsaquo;' first-text='&laquo;'
                    last-text='&raquo;'></pagination>
        </div>

        <table ng-if='locations && locations.length > 0' class='table'>
            <thead>
            <tr>
                <th localized>table.heading.location.code</th>
                <th localized>table.heading.location.name</th>
                <th localized>table.heading.location.state</th>
                <th localized>table.heading.location.latitude</th>
                <th localized>table.heading.location.longitude</th>
<!--                <th class='actions-column' localized>table.heading.location.actions</th>-->
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat='location in locations.slice(((paging.currentPage-1)*paging.pageSize), ((paging.currentPage)*paging.pageSize))'>
                <td>{{location.code}}</td>
                <td>{{location.name}}</td>
                <td>{{location.state}}</td>
                <td>{{location.latitude}}</td>
                <td>{{location.longitude}}</td>
<!--                <td>-->
<!--                    <div>-->
<!--                        <button type='button' class='btn btn-default' ng-click='editLocation( location )'>-->
<!--                            <span class='glyphicon glyphicon-pencil'></span>-->
<!--                        </button>-->
<!--                        <button type='button'-->
<!--                                class='btn btn-default'-->
<!--                                ng-disabled='group.id === 1'-->
<!--                                ng-click='removeLocation( location )'>-->
<!--                            <span class='glyphicon glyphicon-trash'></span>-->
<!--                        </button>-->
<!--                    </div>-->
<!--                </td>-->
            </tr>
            </tbody>
        </table>

        <div ng-if='locations && locations.length === 0' class='center' localized>notfound.locations</div>

        <div class="text-center" ng-if="locations.length > paging.pageSize">
            <pagination
                    boundary-links='true' class='pagination-sm'
                    max-size='3'
                    ng-model='paging.currentPage'
                    total-items='locations.length'
                    items-per-page='paging.pageSize'
                    previous-text='&lsaquo;' next-text='&rsaquo;' first-text='&laquo;'
                    last-text='&raquo;'></pagination>
        </div>
    </div>
</div>
